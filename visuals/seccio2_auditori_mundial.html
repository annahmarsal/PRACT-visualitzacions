      --maxw: 860px;

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 18px;
      color: var(--text);
    }

    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
    }

    .card {
      border: 1px solid var(--grid);
      border-radius: 14px;
      padding: 16px 16px 14px 16px;
      background: #fff;
    }

    .meta {
      font-size: 14px;
      color: #555;
      margin: 0 0 14px 0;
      line-height: 1.45;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      align-items: center;
      justify-items: center;
      max-width: 520px;
    }

    .fa-person {
      font-size: 20px;
      line-height: 1;
    }

    .on {
      color: var(--yellow);
    }

    .off {
      color: var(--gray);
    }

    .legend {
      margin-top: 14px;
      font-size: 13px;
      color: #555;
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 3px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .dot.yellow { background: var(--yellow); }
    .dot.gray { background: var(--gray); }

    /* Accessibilitat bàsica */
    .sr-only {
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
